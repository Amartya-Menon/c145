<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-box position = "-1 0.5 -3" rotation = "0 45 0" color ="blue" shadow> </a-box>
        <a-sphere position = "0 0.5 -3" rotation = "0 45 0" color = "red" radius = "0.5" shadow> </a-sphere> 
        <a-cylinder position = "1 1 -3" color ="yellow" height = "2" radius = "0.5" shadow> </a-cylinder> 
        <a-plane position = "0 0 -4" rotation = "-90 0 0" width = "9" height = "4" color="green"></a-plane> 
        <a-cone position ="-2.5 1 -3" rotation ="0 45 0" width = "2" height = "2.2" color ="cyan" shadow> </a-cone>  
        <a-octahedron position ="-3.6 0.5 -2.6" rotation ="0 45 0" color ="purple" radius="0.7"></a-octahedron> 
        <a-ring position ="2.8 1.1 -3" width = "3" height = "3" color ="black"> </a-ring> 
    </a-scene>
</body>

</html>
